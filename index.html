<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Jazzle</title>
  <link href="autocomplete.css" rel="stylesheet" type="text/css" />
  <link href="style.css" rel="stylesheet" type="text/css" />
  <link href='https://fonts.googleapis.com/css?family=Didact Gothic' rel='stylesheet'>
</head>

<body>

  <div id="root">

    <div class="overlay" id="overlay">
      <div class="popup-container">
        <div class="popup-content fade-in" id="popup-content">
          <span class="closebtn" id="closebtn">&times;</span>
          <h3 id="popup-title"></h3>
          <p id="guesses-p"></p>
          </br>
          <p id="name-p"></p>
          </br>
          <h4>Stream on Spotify!</h5>
          </br>
          <iframe style="border-radius:12px" id="spotify-frame" src="" width="100%" height="80" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
          </br>
          </br>
          <button class="share-button" id="share-button">Share your Results!</button>
          </br>
          </br>
          <p id="has-copied">Copied to Clipboard!</p>
        </div>
      </div>
    </div>
    
    <div class="title-bar">
      <div class="h1-box">
         <h1>Jazzle</h1>
      </div>
      <div class="info-button-box" id="info-button-box">
        <img src="img/info-button.png" class="info-button">
      </div>
    </div>
  
  
    <div class="excerpt">
      <img class="excerpt-img-first" id="img1">
    </div>
    <div class="excerpt">
      <img class="excerpt-img" id="img2">
    </div>
    <div class="excerpt">
      <img class="excerpt-img" id="img3">
    </div>
    <div class="excerpt">
      <img class="excerpt-img" id="img4">
    </div>
    <div class="excerpt">
      <img class="excerpt-img" id="img5">
    </div>
    <div class="excerpt">
      <img class="excerpt-img" id="img6">
    </div>
  
    <div class=autocomplete">
      <div class="input-block">
        <input type="text" id="input-thingy" placeholder="Jazz Standard name">
      </div>
      
      <div class="button-block">
        <button class="guess-button" id="submit-button" type="submit">ðŸŽµ Guess ðŸŽµ</button>
        <h2 id="piece-name"></h2>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vexflow@4.0.3/build/cjs/vexflow.js"></script>
  <script src="spotify.js"></script>
  <script src="autocomplete.js"></script>
  <script src="script.js"></script>

</br>


</body>

</html>
